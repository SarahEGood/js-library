<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Books are Fun!</h1>
        </div>
        <div class="form-container">
            <h2>Add New Book</h2>
            <form id="newbookform">
                <label for="bTitle">Title: </label>
                <input type="text" id="bTitle" name="bTitle">
                <label for="bAuthor">Author: </label>
                <input type="text" id="bAuthor" name="bAuthor">
                <label for="bSummary">Summary: </label>
                <input type="text" id="bSummary" name="bSummary">
                <label for="bRead">Read: </label>
                <input type="checkbox" id="bRead" name="bRead">
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
        <div id="book-container"></div>
        <div class="footer">Page by Sarah Good</div>
    </div>
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
